<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
</head>

<body>
  <div class="container p-4 mt-4 mb-4" style="background-color: aquamarine;">
    <div class="row">
      <div class="col col-8">
        <h3 id="bienvenido">Bienvenido</h3>
      </div>
      
      <div class="col col-4">
        <button class="btn btn-dark float-right" onclick="return enviarLogout()">Desloguear</button>
      </div>
    </div>
    

    
  </div>

  <div class="container">
    <h1>Ingrese Nuevo Producto</h1>
    <!-- <form action="/productos" method="POST"> -->
    <form onsubmit="return enviarProducto()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" class="form-control" type="text" name="title" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
      </div>
      <div class="form-group">
        <label for="foto">URL Foto</label>
        <input id="foto" class="form-control" type="url" name="thumbnail">
      </div>
      <button class="btn btn-dark">Enviar</button>
      <!-- <a href="/productos" type="button" class="btn btn-dark">Ver productos</a> -->
    </form>
  </div>

  <!-- Listado de Productos -->
  <div class="container" style="margin-top: 100px">
    <h3>Listado de Productos</h3>
    <hr>
    <div class="row">
      <div class="col"><b>Nombre</b></div>
      <div class="col"><b>Precio</b></div>
      <div class="col"><b>Foto</b></div>
    </div>

    <div id="productosContenedor"></div>
  </div>

  <!-- Chat -->
  <div class="container" style="margin-top: 100px">
    <h3>Sala de Chats</h3>
    <hr>

    <!-- Version Nueva -->
    <form onsubmit="return enviarMensaje()">
      <div class="row">
        <div class="col col-6">
          <!-- Email -->
          <div class="form-group">
            <label for="autorEmail">Email</label>
            <input type="text" class="form-control" id='autorEmail' value="claudio@mail.com">
          </div>

          <!-- Nombre -->
          <div class="form-group">
            <label for="autorNombre">Nombre</label>
            <input type="text" class="form-control" id='autorNombre' value="claudio">
          </div>

          <!-- Apellido -->
          <div class="form-group">
            <label for="autorApellido">Apellido</label>
            <input type="text" class="form-control" id='autorApellido' value="sabatucci">
          </div>
        </div>

        <div class="col col-6">
          <!-- Edad -->
          <div class="form-group">
            <label for="autorEdad">Edad</label>
            <input type="number" class="form-control" min="0" max="100 " placeholder='Edad' id='autorEdad' value="62">
          </div>

        <!-- Alias -->
          <div class="form-group">
            <label for="autorEdad">Alias</label>
            <input type="text" class="form-control" placeholder='Alias' id='autorAlias' value="claudio62">
          </div>

          <!-- Avatar -->
          <div class="form-group">
            <label for="autorEdad">Avatar</label>
            <input type="url" class="form-control" placeholder='Avatar' id='autorAvatar' value="http://claudio62.com">      
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" placeholder='Mensaje' id='texto'>
            <br />
            <button class="btn btn-dark">Enviar</button>
          </div>
        </div>
      </div>

    </form>
    <hr>
    
    <h3>Mensajes</h3>
    <div id="contenedorMsjs">
      <!-- Contenido de los chats -->
    </div>

  </div>

  <script src="./js/chatRoom.js"></script>
  <script src="./js/productos.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
